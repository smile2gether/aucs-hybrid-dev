<!DOCTYPE html>
<head>
<script>
function showTempDiv() {
  document.getElementById('d1').style.display = 'block';
  document.getElementById('d2').style.display = 'none';
  document.getElementById('d3').style.display = 'none';
}
function showDistDiv() {
  document.getElementById('d1').style.display = 'none';
  document.getElementById('d2').style.display = 'block';
  document.getElementById('d3').style.display = 'none';
}
function showWeightDiv() {
  document.getElementById('d1').style.display = 'none';
  document.getElementById('d2').style.display = 'none';
  document.getElementById('d3').style.display = 'block';
}

function CtoFConvert(){
  var c = document.getElementById('celsius').value;
  var f = document.getElementById('fahrenheit');
  result = c*9/5+32;
  f.innerHTML = result.toString().concat(' ºF');
}

function KtoMConvert() {
  var km = document.getElementById('kim').value;
  var mi = document.getElementById('mil');
  KMresult = km * 0.62137;
  mi.innerHTML = KMresult.toString().concat(' miles');
}

function KtoLConvert(){
  var kg = document.getElementById('kig').value;
  var lb = document.getElementById('lbs');
  KLresult = kg * 2.2046;
  lb.innerHTML = KLresult.toString().concat(' lbs');
}

</script>

</head>
<html style="background-color:black; color:white;">
<button id="b1" onclick="showTempDiv()" style="background-color:salmon; color:white; border:2px outset whitesmoke;">Temp</button>

<button id="b2" onclick="showDistDiv()" style="background-color:lightgreen; color:white; border:2px outset whitesmoke;">Distance</button>

<button id="b3" onclick="showWeightDiv()" style="background-color:lightblue; color:white; border:2px outset whitesmoke;">Weight</button>

<div id="d1">
  <h1>Temperature Converter</h1>
  Celsius to Fahrenheit (ºC to ºF)<br>
  <input type="text" id="celsius"> 
  <button id="b4" onclick="CtoFConvert()">Convert</button>
  <br>
  <p id="fahrenheit"></p>
    
    
</div>

<div id="d2">
    
    <h1>Distance Converter</h1>
    Kilometer to miles<br>
    <input type="text" id="kim">
    <button id="b5" onclick="KtoMConvert()">Convert</button> 
    <br>
    <p id="mil"></p>
    
    
</div>
<div id="d3">
    <h1>Weight Converter</h1>
    Kg to lbs<br>
    <input type="text" id="kig">
    <button id="b6" onclick="KtoLConvert()">Convert</button> 
    <br>
    <p id="lbs"></p>
</div>

<script>  showTempDiv();  </script>

</html>
